steps:
  # Step 1: Build the application using Google Cloud Buildpacks
  - name: 'gcr.io/buildpacks/builder'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/waymo-job-fetcher:$COMMIT_SHA', '.']
  
  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/waymo-job-fetcher:$COMMIT_SHA']
  
  # Step 3: Deploy the image to Google Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'waymo-job-fetcher',
      '--image', 'gcr.io/$PROJECT_ID/waymo-job-fetcher:$COMMIT_SHA',
      '--platform', 'managed',
      '--region', 'us-west1',
      '--allow-unauthenticated'
    ]

substitutions:
  _PROJECT_ID: $PROJECT_ID
